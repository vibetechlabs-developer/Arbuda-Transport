{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-assets-path="../assets/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>ARBUDA | Registration</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />
  <!-- Helpers -->
  <script src="{% static 'vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'js/config.js' %}"></script>
</head>

<body>
  <!-- Content -->
  {% if messages %}
  {% for message in messages %}
  <div class='bs-toast toast toast-placement-ex m-2 fade {% if message.tags == "error" %}bg-danger {% else %} bg-{{ message.tags }} {% endif %} bottom-0 start-0 show'
    role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">

    <div class="toast-header">
      <i class="bx bx-bell me-2"></i>
      <div class="me-auto fw-semibold">One World</div>

      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">{{ message }}</div>
  </div>
  <script>
    document.querySelector(".bs-toast").addEventListener('load', handeltoast())
    function handeltoast() {
      setInterval(() => {
        document.querySelector(".bs-toast").classList.remove('show')
      }, 4000)

    }
  </script>
  {% endfor %}
  {% endif %}
  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner w-100" style="max-width: 100%;">
        <!-- Register Card -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-text demo text-body fw-bolder text-capitalize">New Company Registration</span>
              </a>
            </div>
            <!-- /Logo -->

            <form id="formAuthentication" class="mb-3" method="POST" onsubmit="return registraion_validation(this)">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name"
                      placeholder="Enter your Company Name" autofocus oninput="this.classList.remove('invalid')" />
                  </div>
                  <div class="mb-3">
                    <label for="gstin" class="form-label">GST Number</label>
                    <input type="text" class="form-control" id="gstin" name="gstin" placeholder="Enter your GST Number"
                      autofocus oninput="this.value = this.value.toUpperCase() , this.classList.remove('invalid')" />
                  </div>
                  <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile"
                      placeholder="Enter your phone number" maxlength="10" autofocus
                      oninput="this.classList.remove('invalid')" />
                  </div>

                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email"
                      oninput="this.classList.remove('invalid') ,this.value =  this.value.toLowerCase()" />
                  </div>
                  <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="password" class="form-control" name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password" oninput="this.classList.remove('invalid')" />
                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="mb-3 form-password-toggle">
                    <label class="form-label" for="rpassword">Confirm Password</label>
                    <div class="input-group input-group-merge">
                      <input type="password" id="rpassword" class="form-control" name="rpassword"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password" oninput="this.classList.remove('invalid')" />
                      <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tc" name="tc"
                      onclick="this.classList.remove('invalid')" />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="javascript:void(0);">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100">Sign up</button>
            </form>

            <p class="text-start mt-1">
              <span>Already have an account?</span>
              <a href="company-login">
                <span>login</span>
              </a>
            </p>
          </div>
        </div>
      </div>
      <!-- Register Card -->
    </div>
  </div>
  </div>




  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

  <script src="{% static 'vendor/js/menu.js' %}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/auth.js' %}"></script>

  <!-- Page JS -->

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
